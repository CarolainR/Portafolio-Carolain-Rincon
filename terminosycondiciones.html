<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINOS Y CONDICIONES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --marca-rosa: #c39ea0;
            --marca-rojo: #b46345;
            --marca-beige: #f2e6d8;
            --marca-oro: #d4af37;
            --marca-negro: #000000;
        }
        body {
            background: var(--marca-negro);
            color: var(--marca-beige);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        html, body {
            overflow-x: hidden;
        }
        .header {
            background: #000 !important;
            color: var(--marca-oro);
            width: 100%;
            text-align: center;
            padding: 24px 0 16px 0;
        }
        .footer {
            background: #000 !important;
            padding: 48px 0 32px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
        }
        nav.navbar {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin: 0 auto;
            padding: 0;
        }
        nav.navbar a {
            color: var(--marca-beige);
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 18px;
            padding: 10px 22px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        nav.navbar a:focus, nav.navbar a:hover {
            background: #d4af37;
            color: #fff !important;
            outline: 2px solid #d4af37;
        }
        .main-title, .main-subtitle {
            color: #d4af37;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .main-title {
            font-size: 3.2rem;
            font-weight: 900;
            letter-spacing: 1.5px;
        }
        button, .theme-switch-btn {
            background: var(--marca-oro);
            color: var(--marca-negro);
            border: none;
            border-radius: 50px;
            padding: 10px 28px;
            font-size: 1.1rem;
            font-family: inherit;
            font-weight: bold;
            margin: 12px 0;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            position: relative;
        }
        button:focus, .theme-switch-btn:focus {
            outline: 2px solid var(--marca-rosa);
        }
        button:hover, .theme-switch-btn:hover {
            background: var(--marca-rosa);
            color: var(--marca-negro);
        }
        /* Modo claro */
        body.claro {
            background: #c39ea0 !important;
            color: var(--marca-negro);
        }
        body.claro .header, body.claro .footer {
            background: var(--marca-rosa);
            color: var(--marca-beige);
        }
        body.claro nav.navbar a {
            color: #fff !important;
        }
        body.claro nav.navbar a:focus, body.claro nav.navbar a:hover {
            background: #d4af37;
            color: #f2e6d8;
            outline: 2px solid #d4af37;
        }
        body.claro .main-title, body.claro .main-subtitle {
            color: #d4af37;
        }
        body.claro button, body.claro .theme-switch-btn {
            background: var(--marca-negro);
            color: var(--marca-oro);
        }
        body.claro button:hover, body.claro .theme-switch-btn:hover {
            background: var(--marca-rosa);
            color: var(--marca-negro);
        }
        body.claro .service-desc,
        body.claro .service-list,
        body.claro .service-list li {
            color: #000;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        /* Logo dual para modo claro/oscuro */
        .logo {
            max-width: 190px;
            height: auto;
            margin: 0 auto 10px auto;
            display: block;
            opacity: 0;
            transform: scale(0.85);
            animation: logoFadeIn 1.1s cubic-bezier(.77,0,.18,1) 0.2s forwards;
            transition: transform 0.3s cubic-bezier(.77,0,.18,1);
            pointer-events: auto !important;
            cursor: pointer;
        }
        .logo.logo-oscuro {
            display: block;
        }
        .logo.logo-claro {
            display: none;
        }
        /* Elimina cualquier regla que oculte .logo-oscuro en modo claro */
        body.claro .logo.logo-claro {
            display: block;
        }
        .logo:hover {
            transform: scale(1.35);
            filter: drop-shadow(0 0 18px #d4af37) drop-shadow(0 0 32px #d4af37);
            transition: filter 0.3s;
        }
        @keyframes logoFadeIn {
            from { opacity: 0; transform: scale(0.85); }
            to { opacity: 1; transform: scale(1); }
        }
        .header-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 1px;
        }
        .theme-switch-btn {
            font-size: 1rem;
            padding: 10px 28px;
        }
        /* Icono de tema solo con CSS */
        .theme-switch-btn .switch-label {
            display: none;
        }
        .theme-switch-btn::after {
            content: '\f185'; /* fa-sun */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 1.2em;
            margin-left: 8px;
            vertical-align: middle;
            transition: content 0.3s;
        }
        body.claro .theme-switch-btn::after {
            content: '\f186'; /* fa-moon */
        }
        @media (max-width: 768px) {
            nav.navbar { flex-direction: column; gap: 18px; }
            .logo { max-width: 130px; }
        }
        .footer-icons a {
            color: #f2e6d8;
            transition: color 0.2s, transform 0.25s, filter 0.25s;
        }
        .footer-icons a:focus,
        .footer-icons a:hover {
            color: #d4af37;
            transform: scale(1.25);
            filter: drop-shadow(0 0 8px #d4af37) drop-shadow(0 0 18px #d4af37);
        }
        body.claro .footer-icons a {
            color: #f2e6d8 !important;
        }
        body.claro .footer-icons a:focus,
        body.claro .footer-icons a:hover {
            color: #d4af37;
            transform: scale(1.25);
            filter: drop-shadow(0 0 8px #d4af37) drop-shadow(0 0 18px #d4af37);
        }
        .footer-icons {
            display: flex;
            gap: 56px;
            justify-content: center;
            font-size: 1.7rem;
            margin-bottom: 24px;
        }
        @media (max-width: 768px) {
            .footer-icons { font-size: 1.3rem; }
        }
        a, a:visited {
            color: #f2e6d8 !important;
            text-decoration: none !important;
        }
        a:focus, a:hover {
            color: #d4af37 !important;
            text-decoration: underline !important;
        }
        body.claro a, body.claro a:visited {
            color: #000 !important;
        }
        body.claro a:focus, body.claro a:hover {
            color: #f2e6d8 !important;
        }
        footer.footer .footer-content .footer-info,
        footer.footer .footer-content .footer-info span,
        footer.footer .footer-content .footer-info i {
            font-size: 1.25rem !important;
            font-weight: 700 !important;
            letter-spacing: 1px !important;
            line-height: 1.2 !important;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px !important;
            font-weight: bold !important;
        }

        .footer-links a:hover {
            text-decoration: underline;
            color: #d4af37;
        }

        body.claro .footer-links a {
            color: #f2e6d8 !important;
        }
        body.claro .footer-links a:hover {
            color: #d4af37 !important;
        }
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 22px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 18px 0 0 0;
        }
        .footer-links {
            display: flex;
            flex-direction: row;
            gap: 36px;
            justify-content: center;
            margin-bottom: 10px;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px !important;
            font-weight: bold;
        }
        .footer-links a:hover {
            text-decoration: underline;
            color: #d4af37;
        }
        body.claro .footer-links a {
            color: #fff;
            font-size: 18px !important;
        }
        body.claro .footer-links a:hover {
            color: #d4af37;
        }
        .footer-icons {
            margin: 10px 0 10px 0;
        }
        .footer-info {
            margin-top: 8px;
        }
        .footer-info {
            display: flex;
            gap: 32px;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            color: #fff;
        }

        .footer-info span {
            color: #fff !important;
        }
        .footer-info i {
            color: #FFD700 !important;
        }

        body.claro .footer-info span {
            color: #fff !important;
        }
        @media (max-width: 600px) {
            .footer-content {
                gap: 14px;
            }
            .footer-links {
                gap: 16px;
                flex-direction: column;
                margin-bottom: 6px;
            }
            .footer-icons {
                gap: 18px;
            }
        }
      
    </style>
</head>

            </div>
            <button id="theme-switch" aria-label="Cambiar modo claro/oscuro" tabindex="0" class="theme-switch-btn">

            <nav class="navbar">

    <main class="main-content">

</body>
